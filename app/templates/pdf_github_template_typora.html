<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Typora GitHub主题样式 - 针对PDF优化 -->
    <style>
        :root {
            --side-bar-bg-color: #fafafa;
            --control-text-color: #777;
        }

        /* 字体定义 - 针对容器环境优化，支持中英文混合显示 */
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: normal;
            src: local('Open Sans Regular'), 
                 local('OpenSans-Regular'),
                 url('file://{{ fonts_dir }}/github/open-sans-v17-latin-ext_latin-regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: italic;
            font-weight: normal;
            src: local('Open Sans Italic'), 
                 local('OpenSans-Italic'),
                 url('file://{{ fonts_dir }}/github/open-sans-v17-latin-ext_latin-italic.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: bold;
            src: local('Open Sans Bold'), 
                 local('OpenSans-Bold'),
                 url('file://{{ fonts_dir }}/github/open-sans-v17-latin-ext_latin-700.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: italic;
            font-weight: bold;
            src: local('Open Sans Bold Italic'), 
                 local('OpenSans-BoldItalic'),
                 url('file://{{ fonts_dir }}/github/open-sans-v17-latin-ext_latin-700italic.woff2') format('woff2');
        }

        /* 基本样式 - 完全匹配Typora */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: "Open Sans", "Clear Sans", "Helvetica Neue", Helvetica, Arial, 
                         "Noto Sans CJK SC", "Source Han Sans SC", "思源黑体", 
                         "Microsoft YaHei", "微软雅黑", "SimSun", "宋体", 
                         'Segoe UI Emoji', sans-serif;
            color: rgb(51, 51, 51);
            line-height: 1.6;
            max-width: 860px;
            margin: 0 auto;
            padding: 30px;
            padding-bottom: 100px;
            background: white;
        }

        /* 内容容器 */
        .content {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        /* 首个列表项 */
        .content > ul:first-child,
        .content > ol:first-child {
            margin-top: 30px;
        }

        /* 链接样式 */
        a {
            color: #4183C4;
            text-decoration: none;
        }

        /* 标题样式 - 完全匹配Typora */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            position: relative;
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-weight: bold;
            line-height: 1.4;
            cursor: text;
            break-after: avoid;
        }

        h1 tt,
        h1 code {
            font-size: inherit;
        }
        h2 tt,
        h2 code {
            font-size: inherit;
        }
        h3 tt,
        h3 code {
            font-size: inherit;
        }
        h4 tt,
        h4 code {
            font-size: inherit;
        }
        h5 tt,
        h5 code {
            font-size: inherit;
        }
        h6 tt,
        h6 code {
            font-size: inherit;
        }

        h1 {
            font-size: 2.25em;
            line-height: 1.2;
            border-bottom: 1px solid #eee;
            text-align: center;
            margin: 0 0 2rem 0;
        }

        h2 {
            font-size: 1.75em;
            line-height: 1.225;
            border-bottom: 1px solid #eee;
        }

        h3 {
            font-size: 1.5em;
            line-height: 1.43;
        }

        h4 {
            font-size: 1.25em;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 1em;
            color: #777;
        }

        /* 段落和列表 - 完全匹配Typora */
        p,
        blockquote,
        ul,
        ol,
        dl,
        table {
            margin: 0.8em 0;
        }

        li > ol,
        li > ul {
            margin: 0.3em 0 0 0;
        }

        /* 嵌套列表样式优化 */
        ol {
            counter-reset: item;
        }

        ol > li {
            margin-bottom: 0.8em;
            line-height: 1.6;
        }

        ol > li:last-child {
            margin-bottom: 0;
        }

        /* 无序列表（子项）样式 */
        ul {
            list-style-type: disc;
        }

        ol ul {
            margin-top: 0.3em;
            margin-bottom: 0;
        }

        ol ul li {
            margin-bottom: 0.4em;
            line-height: 1.6;
            text-align: justify;
        }

        ol ul li:last-child {
            margin-bottom: 0;
        }

        /* 分隔符 - 完全匹配Typora */
        hr {
            height: 2px;
            padding: 0;
            margin: 16px 0;
            background-color: #e7e7e7;
            border: 0 none;
            overflow: hidden;
            box-sizing: content-box;
        }

        li p.first {
            display: inline-block;
        }

        ul,
        ol {
            padding-left: 30px;
        }

        ul:first-child,
        ol:first-child {
            margin-top: 0;
        }

        ul:last-child,
        ol:last-child {
            margin-bottom: 0;
        }

        /* 引用样式 - 完全匹配Typora */
        blockquote {
            border-left: 4px solid #ddd;
            padding: 0 15px;
            color: #777;
            margin: 0;
        }

        blockquote blockquote {
            padding-right: 0;
        }

        /* 表格样式 - 完全匹配Typora */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        table tr {
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        table tr:nth-child(2n),
        table thead tr {
            background-color: #f8f8f8;
        }

        table th {
            font-weight: bold;
            border: 1px solid #ccc;
            text-align: left;
            margin: 0;
            padding: 6px 13px;
        }

        table td {
            border: 1px solid #ccc;
            text-align: left;
            margin: 0;
            padding: 6px 13px;
        }

        table th:first-child,
        table td:first-child {
            margin-top: 0;
        }

        table th:last-child,
        table td:last-child {
            margin-bottom: 0;
        }

        /* 代码样式 - 完全匹配Typora */
        code {
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 3px;
            margin: 0;
            padding: 0.2em 0.4em;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.85em;
        }

        .md-fences,
        pre.md-fences {
            background-color: #f8f8f8;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin: 1em 0;
        }

        .md-fences code,
        pre.md-fences code {
            background-color: transparent;
            border: 0;
            padding: 0;
            border-radius: 0;
            margin: 0;
        }

        pre {
            background-color: #f8f8f8;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin: 1em 0;
        }

        pre code {
            background-color: transparent;
            border: 0;
            padding: 0;
            border-radius: 0;
            margin: 0;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 3em;
            padding-top: 1em;
            border-top: 1px solid #eee;
        }

        /* 打印优化 */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                background: white !important;
            }
            
            /* 避免在标题后分页 */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                break-after: avoid-page;
                page-break-after: avoid;
            }
            
            /* 避免在列表项中间分页 */
            li {
                break-inside: avoid-page;
                page-break-inside: avoid;
            }
            
            /* 保持表格完整 */
            table {
                break-inside: avoid-page;
                page-break-inside: avoid;
            }
            
            /* 代码块保持完整 */
            pre {
                break-inside: avoid-page;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        {{ content|safe }}
    </div>

    <div class="footer">
        <p>本快报由开源情报系统自动生成</p>
    </div>
</body>

</html>
