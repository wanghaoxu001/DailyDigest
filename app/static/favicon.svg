<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545"/>
      <stop offset="100%" style="stop-color:#c82333"/>
    </linearGradient>
  </defs>
  
  <!-- 报纸背景 -->
  <rect x="4" y="3" width="24" height="26" rx="1" ry="1" 
        fill="url(#paperGradient)" 
        stroke="#adb5bd" 
        stroke-width="0.5"/>
  
  <!-- 报纸标题栏 -->
  <rect x="4" y="3" width="24" height="6" rx="1" ry="1" 
        fill="url(#headerGradient)"/>
  
  <!-- 标题文字线条 -->
  <rect x="6" y="5" width="12" height="1" fill="white" opacity="0.9"/>
  <rect x="6" y="6.5" width="8" height="0.8" fill="white" opacity="0.7"/>
  
  <!-- 安全锁图标 -->
  <rect x="20" y="4.5" width="3" height="3" rx="0.3" fill="white" opacity="0.9"/>
  <rect x="20.5" y="5" width="2" height="1.5" rx="1" fill="none" stroke="#dc3545" stroke-width="0.4"/>
  <circle cx="21.5" cy="6" r="0.3" fill="#dc3545"/>
  
  <!-- 新闻内容线条 -->
  <rect x="6" y="11" width="20" height="0.8" fill="#6c757d"/>
  <rect x="6" y="13" width="18" height="0.8" fill="#6c757d"/>
  <rect x="6" y="15" width="16" height="0.8" fill="#6c757d"/>
  <rect x="6" y="17" width="20" height="0.8" fill="#6c757d"/>
  
  <!-- 分栏线 -->
  <line x1="16" y1="11" x2="16" y2="25" stroke="#dee2e6" stroke-width="0.5"/>
  
  <!-- 右栏内容 -->
  <rect x="17" y="19" width="9" height="0.8" fill="#6c757d"/>
  <rect x="17" y="21" width="7" height="0.8" fill="#6c757d"/>
  <rect x="17" y="23" width="8" height="0.8" fill="#6c757d"/>
  
  <!-- 小图标框 -->
  <rect x="6" y="21" width="8" height="5" rx="0.5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.5"/>
  <circle cx="10" cy="23.5" r="1" fill="#28a745" opacity="0.7"/>
  <path d="M9.2 23.5 L9.7 24 L10.8 22.9" fill="none" stroke="white" stroke-width="0.4" stroke-linecap="round"/>
</svg> 